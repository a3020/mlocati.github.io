---
layout: default
---
<article>
	<header>
		<div class="row">
			<div class="col-md-12">
				<h1>{{ page.title }}</h1>
			</div>
		</div>
	</header>
	<div class="row">
		<div class="col-md-9">
			{{ content }}
		</div>
        <div class="col-md-3">
            <nav id="article-toc" data-spy="affix" data-offset-top="0" class="hidden-print hidden-xs hidden-sm affix-top"></nav>
        </div>
	</div>
</article>
<script>
document.addEventListener('DOMContentLoaded', function() {
	var toc = document.getElementById('markdown-toc');
	if (toc !== null) {
		document.getElementById('article-toc').appendChild(toc);
		$(toc)
		  .css({display: 'block'})
		  .addClass('nav')
		  .find('ul').addClass('nav').end()
		;
      $(document.body).scrollspy({target:'#article-toc'});
	}
});
</script>
