<div class="container">
	<div class="header clearfix">
		<nav>
			<ul class="nav nav-pills pull-xs-right">
				<li class="nav-item">
					<a class="nav-link" href="{{ '/' | site.baseurl }}">Home</a>
				</li>
				{% for article in site.articles %}
					<li class="nav-item">
						<a class="nav-link" href="{{article.url | prepend: site.baseurl }}">{{ article.title }}</a>
					</li>
				{% endfor %}
			</ul>
		</nav>
	</div>
</div>
